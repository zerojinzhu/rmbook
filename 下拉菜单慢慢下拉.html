<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>下拉菜单慢慢下拉</title>
<link rel="stylesheet" type="text/css" href="css/searchweb.css">
<style type="text/css">
.category ul {
	transform: scaleY(0);
	-webkit-transform: scaleY(0);
	-moz-transform: scaleY(0);
	transform-origin: top center;
	-webkit-transform-origin: top center;
	-moz-transform-origin: top center;
}
.category:hover ul{
	transform: scaleY(1);
	-webkit-transform: scaleY(1);
	-moz-transform: scaleY(1);
	transform-origin: top center;
	-webkit-transform-origin: top center;
	-moz-transform-origin: top center;
	transition: transform .5s ease;
	-webkit-transition: transform .5s ease;
}
</style>
</head>
<body>
<div class="header">
    <div class="logo">
    </div>
    <div class="search">
        <input type="text" placeholder="请搜索" class="search-keyword" name="">
        <button type="submit" class="icon-search"></button>
    </div>
    <div class="category">
        <a href="#">分类</a>
        <ul>
            <li><a href="#">分类1</a></li>
            <li><a href="#">分类2</a></li>
            <li><a href="#">分类3</a></li>
            <li><a href="#">分类4</a></li>
            <li><a href="#">分类5</a></li>
        </ul>
    </div>
</div>
</body>
</html>
